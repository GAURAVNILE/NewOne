<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popover{
            border: 1px solid #ccc;
            background-color: green;
            display: none;
        }
        .popover-wraper{
            background-color: yellow;
            width: 200px;

        }
        .popover-wraper:hover .popover{
            display: block;

        }
    </style>
</head>

<body>
    <div class="popover-wraper">
        <button>Login</button>
        <div class="popover">
            <ul>
                <li>Dashboard</li>
                <li> Account</li>

            </ul>
        </div>



    </div>
</body>
</html>
